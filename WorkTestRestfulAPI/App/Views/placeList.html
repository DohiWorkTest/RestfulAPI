<div>
    <table class="table table-striped table-hover">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th></th>
        </tr>

        <tr ng-repeat="p in places">
            <td>{{p.Id}}</td>
            <td><a href="/#/PlaceDetails/{{p.Id}}">{{p.Name}}</a></td>
            <td><a href="/#/EditPlace/{{p.Id}}">Edit</a></td>
        </tr>
    </table>
</div>
