<h2>{{message}}</h2>


<dl class="dl-horizontal">
    <dt>
        Name
    </dt>
    <dd>
        {{bundle.Name}}
    </dd>
</dl>
<a href="#/DeleteBundle/{{bundle.Id}}" class="btn btn-default">Delete bundle</a>
<hr />


<h4>Paths in bundle</h4>
<table class="table table-striped table-hover">
    <tr>
        <th>Name</th>
        <th>Places in path</th>
    </tr>
    <tr ng-repeat="path in bundle.Paths">
        <td>
            <a href="" ng-click="showPathDetails = !showPathDetails; showPlacesOfPath(path)">{{path.Name}}</a>

        </td>
        <td>
            <div ng-repeat="place in path.Places">
                <a href="" ng-click="showPlace(place)">{{place.Name}}</a>
            </div>
        </td>
        <td><a href="#/EditPath/{{path.Id}}">Edit</a></td>
    </tr>
</table>

<button class="btn btn-default" ng-click="drawPolyline()">Show/Hide path</button>
<div>
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-markers models="markers" coords="'coords'" idKey="markers.id" fit="'markers.fit'">
        </ui-gmap-markers>
        <ui-gmap-marker coords="marker.coords" idkey="marker.id">
        </ui-gmap-marker>
        <ui-gmap-polyline path="polyline.path"></ui-gmap-polyline>
    </ui-gmap-google-map>
</div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3MyH4BeH_E85SchJki29BKPGaPuWCHNs">
</script>
