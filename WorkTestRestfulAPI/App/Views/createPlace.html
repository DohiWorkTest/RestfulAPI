<h3>{{message}}</h3>

<form role="form">
    <div class="form-group">
        <label for="edit-name" class="control-label">Name</label>
        <input type="text" class=" form-control" id="name" ng-model="Name" placeholder="Name" required />
    </div>
    <div class="form-group">
        <label class=" control-label">Location</label>
        <input type="text" class="form-control" id="edit-NewLocation" name="NewLocation" placeholder="Search location/address" ng-model="addressField">
        <button type="button" class="btn btn-default" ng-click="GetAddress(addressField)">Get location</button>
    </div>
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-marker coords="marker.coords" idkey="marker.id">
        </ui-gmap-marker>
    </ui-gmap-google-map>

    <button type="submit" class="btn btn-primary" ng-click="AddPlace()">Save changes</button>
</form>
