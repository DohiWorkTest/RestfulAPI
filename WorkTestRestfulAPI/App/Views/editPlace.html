<h4>{{message}}</h4>

<div id="edit" aria-labelledby="edit">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="edit-modal-label">Update Place</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-id" class="col-sm-3 control-label">Id</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="edit-Id" name="Id" placeholder="Id" ng-model="place.Id" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="edit-Name" name="Name" placeholder="Name" ng-model="place.Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-name" class="col-sm-3 control-label">Update location</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="edit-NewLocation" name="NewLocation" placeholder="Search location/address" ng-model="addressField">
                        </div>
                        <button type="button" class="btn btn-default" ng-click="GetAddress(addressField)">Get location</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="Close()">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="Update()">Update</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->

    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-marker coords="marker.coords" idkey="marker.id">
        </ui-gmap-marker>
    </ui-gmap-google-map>
</div>
