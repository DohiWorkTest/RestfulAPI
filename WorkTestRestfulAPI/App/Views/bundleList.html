<div>
    <table class="table table-striped table-hover">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Paths</th>
        </tr>

        <tr ng-repeat="b in bundles">
            <td>{{b.Id}}</td>
            <td><a href="#/BundleDetails/{{b.Id}}">{{b.Name}}</a></td>
            <td>
                <div ng-repeat="path in b.Paths">
                    {{path.Name}} - <a href="" ng-click="showPoI = !showPoI">Show places at path</a>
                    <div ng-show="showPoI" ng-repeat="place in path.Places">{{place.Name}} </div><hr />
                </div>
            </td>
            <td><a href="#/EditBundle/{{b.Id}}">Edit</a></td>
        </tr>
    </table>
</div>
