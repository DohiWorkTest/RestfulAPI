<div>
    <table class="table table-striped table-hover">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Places</th>
        </tr>

        <tr ng-repeat="p in paths">
            <td>{{p.Id}}</td>
            <td><a href="#/PathDetails/{{p.Id}}">{{p.Name}}</a></td>
            <td>
                <div ng-repeat="place in p.Places">
                    <a href="#/PlaceDetails/{{place.Id}}">{{place.Name}}</a>
                </div>
            </td>
            <td><a href="#/EditPath/{{p.Id}}">Edit</a></td>
        </tr>
    </table>
</div>
